        <body><!--formulario de contacto en html--> 
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
        <div id ="formulario" class="w-50 p-3">   
            <h4>Formulario de Contacto</h4>   
            <form class="form-floating">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="Nombre" placeholder="Ingrese su nombre">
              </div>
                <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="Correo" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                <input type="telefono" class="form-control" id="Teléfono" placeholder="Ingrese su número de teléfono">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                <textarea class="form-control" id="Descripción" rows="12" placeholder="Cuentanos en qué te podemos ayudar"></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-warning" id="btnEnviar" onclick="validar()">Enviar</button>
          </div>
